<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Left: Ticket card -->
    <aside class="ticket-card">
      <h3>Tickets</h3>
      <p><strong>Available:</strong> <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </aside>

    <!-- Center: Movie details -->
    <main class="movie-details">
      <img id="poster" src="" alt="Poster">
      <h1 id="title"></h1>
      <p><strong>Runtime:</strong> <span id="runtime"></span> min</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
    </main>

    <!-- Right: Movie list -->
    <aside class="movie-list">
      <h2>Movies</h2>
      <ul id="films"></ul>
    </aside>

  </div>

  <script src="index.js"></script>
</body>
</html>
